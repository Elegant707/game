<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Игра</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .btn {
      padding: 15px 40px;
      margin: 10px;
      font-size: 24px;
      color: white;
      background: #222;
      border: 2px solid #0f0;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #0f0; color: black; }
    #loading {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      border: 2px solid white;
      background: #222;
      display: none;
    }
    #progress { width: 0%; height: 100%; background: lime; }
  </style>
</head>
<body>
  <div id="menu">
    <button class="btn" id="newGame">Новая игра</button>
    <button class="btn">Настройки</button>
    <div id="loading"><div id="progress"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let keys = {};
    let player;

    document.getElementById("newGame").addEventListener("click", () => {
      document.getElementById("loading").style.display = "block";
      let progress = 0;
      let interval = setInterval(() => {
        progress += 5;
        document.getElementById("progress").style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          startGame();
          document.getElementById("menu").style.display = "none";
        }
      }, 100);
    });

    function startGame() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Комната
      const roomSize = 20;
      const roomGeo = new THREE.BoxGeometry(roomSize, roomSize, roomSize);
      const roomMat = new THREE.MeshStandardMaterial({ color: 0x4444ff, side: THREE.BackSide });
      const room = new THREE.Mesh(roomGeo, roomMat);
      scene.add(room);

      // Пол для ориентира
      const floorGeo = new THREE.PlaneGeometry(20, 20);
      const floorMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -roomSize / 2 + 0.01;
      scene.add(floor);

      // Игрок
      player = new THREE.Object3D();
      player.position.set(0, 1.6, 5);
      player.add(camera);
      scene.add(player);

      document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
      document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      const speed = 0.1; // скорость движения
      if (keys["w"]) player.position.z -= speed;
      if (keys["s"]) player.position.z += speed;
      if (keys["a"]) player.position.x -= speed;
      if (keys["d"]) player.position.x += speed;

      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
