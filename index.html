<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Игра</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .btn {
      padding: 15px 40px;
      margin: 10px;
      font-size: 24px;
      color: white;
      background: #222;
      border: 2px solid #0f0;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #0f0; color: black; }
    #loading {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      border: 2px solid white;
      background: #222;
      display: none;
    }
    #progress { width: 0%; height: 100%; background: lime; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button class="btn" id="newGame">Новая игра</button>
    <button class="btn">Настройки</button>
    <div id="loading"><div id="progress"></div></div>
  </div>
  <div id="info">WASD — движение, мышь — обзор, Space — прыжок, Esc — меню</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let keys = {};
    let player;
    let velocity = new THREE.Vector3();
    let verticalSpeed = 0;
    let canJump = true;

    // Список объектов для столкновений
    const collidableObjects = [];

    document.getElementById("newGame").addEventListener("click", () => {
      document.getElementById("loading").style.display = "block";
      let progress = 0;
      let interval = setInterval(() => {
        progress += 5;
        document.getElementById("progress").style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          startGame();
          document.getElementById("menu").style.display = "none";
        }
      }, 100);
    });

    function startGame() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      // Комната (не добавляем в столкновения)
      const roomSize = 20;
      const roomGeo = new THREE.BoxGeometry(roomSize, roomSize, roomSize);
      const roomMat = new THREE.MeshStandardMaterial({ color: 0x4444ff, side: THREE.BackSide });
      const room = new THREE.Mesh(roomGeo, roomMat);
      scene.add(room);

      // Пол
      const floorGeo = new THREE.PlaneGeometry(20, 20);
      const floorMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -roomSize / 2 + 0.01;
      scene.add(floor);
      collidableObjects.push(floor);

      // Кровать
      const bedGeo = new THREE.BoxGeometry(3, 1, 2);
      const bedMat = new THREE.MeshStandardMaterial({ color: 0x884422 });
      const bed = new THREE.Mesh(bedGeo, bedMat);
      bed.position.set(0, -roomSize/2 + 0.5, -3);
      scene.add(bed);
      collidableObjects.push(bed);

      // Игрок
      player = new THREE.Object3D();
      player.position.set(0, 1.6, 5);
      player.add(camera);
      scene.add(player);

      // Управление мышью
      renderer.domElement.requestPointerLock =
        renderer.domElement.requestPointerLock ||
        renderer.domElement.mozRequestPointerLock;
      document.body.addEventListener("click", () => {
        renderer.domElement.requestPointerLock();
      });

      let euler = new THREE.Euler(0, 0, 0, "YXZ");
      document.addEventListener("mousemove", (event) => {
        if (document.pointerLockElement === renderer.domElement) {
          const movementX = event.movementX || 0;
          const movementY = event.movementY || 0;
          euler.setFromQuaternion(camera.quaternion);
          euler.y -= movementX * 0.002;
          euler.x -= movementY * 0.002;
          euler.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, euler.x));
          camera.quaternion.setFromEuler(euler);
        }
      });

      document.addEventListener("keydown", e => keys[e.code] = true);
      document.addEventListener("keyup", e => keys[e.code] = false);

      animate();
    }

    // Создание Box3 для объекта
    function getBoundingBox(object) {
      return new THREE.Box3().setFromObject(object);
    }

    // Проверка коллизий по горизонтали (x, z)
    function checkCollisions(newPosition) {
      const playerBox = new THREE.Box3(
        new THREE.Vector3(newPosition.x - 0.3, -Infinity, newPosition.z - 0.3),
        new THREE.Vector3(newPosition.x + 0.3, Infinity, newPosition.z + 0.3)
      );
      for (let obj of collidableObjects) {
        const objBox = getBoundingBox(obj);
        if (playerBox.intersectsBox(objBox)) return true;
      }
      return false;
    }

    function animate() {
      requestAnimationFrame(animate);

      const speed = 0.1;
      velocity.set(0,0,0);

      // WASD движение
      if (keys["KeyW"]) velocity.z -= speed;
      if (keys["KeyS"]) velocity.z += speed;
      if (keys["KeyA"]) velocity.x -= speed;
      if (keys["KeyD"]) velocity.x += speed;

      // Прыжок
      if (keys["Space"] && canJump) {
        verticalSpeed = 0.2;
        canJump = false;
      }

      // Вертикальное движение + гравитация
      player.position.y += verticalSpeed;
      verticalSpeed -= 0.01;
      if (player.position.y < 1.6) {
        player.position.y = 1.6;
        verticalSpeed = 0;
        canJump = true;
      }

      // Направление относительно камеры
      const forward = new THREE.Vector3();
      camera.getWorldDirection(forward);
      forward.y = 0;
      forward.normalize();

      const right = new THREE.Vector3();
      right.copy(forward).cross(new THREE.Vector3(0,1,0)).normalize(); // правильное направление

      // Движение по Z
      const moveZ = forward.clone().multiplyScalar(velocity.z);
      const posZ = player.position.clone().add(moveZ);
      if (!checkCollisions(posZ)) {
        player.position.x += moveZ.x;
        player.position.z += moveZ.z;
      }

      // Движение по X
      const moveX = right.clone().multiplyScalar(velocity.x);
      const posX = player.position.clone().add(moveX);
      if (!checkCollisions(posX)) {
        player.position.x += moveX.x;
        player.position.z += moveX.z;
      }

      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
