<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Игра</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    #menu {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.8); z-index: 10;
    }
    .btn {
      background: #222; color: white; padding: 15px 30px; margin: 10px;
      border: 2px solid #555; border-radius: 10px;
      cursor: pointer; font-size: 20px; transition: 0.2s;
    }
    .btn:hover { background: #555; }
  </style>
</head>
<body>
  <div id="menu">
    <div class="btn" id="newGame">Новая игра</div>
    <div class="btn" id="settings">Настройки</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, player;
    let keys = {};
    let velocity = new THREE.Vector3();

    function initGame() {
      // Сцена
      scene = new THREE.Scene();

      // Камера
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      // Рендер
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Игрок
      player = new THREE.Object3D();
      player.add(camera);
      scene.add(player);

      // Свет
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Комната (просто коробка)
      const roomSize = 10;
      const roomGeometry = new THREE.BoxGeometry(roomSize, roomSize, roomSize);
      const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.BackSide });
      const room = new THREE.Mesh(roomGeometry, roomMaterial);
      scene.add(room);

      // Управление
      document.addEventListener("keydown", e => keys[e.code] = true);
      document.addEventListener("keyup", e => keys[e.code] = false);

      // Масштаб при изменении окна
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      const speed = 0.1;
      velocity.set(0, 0, 0);

      // ✅ правильное управление
      if (keys["KeyW"]) velocity.z += speed;  
      if (keys["KeyS"]) velocity.z -= speed;  
      if (keys["KeyA"]) velocity.x -= speed;
      if (keys["KeyD"]) velocity.x += speed;

      // направление камеры
      const forward = new THREE.Vector3();
      camera.getWorldDirection(forward);
      forward.y = 0; forward.normalize();

      const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();

      // перемещение игрока
      player.position.addScaledVector(forward, velocity.z);
      player.position.addScaledVector(right, velocity.x);

      renderer.render(scene, camera);
    }

    // Кнопка "Новая игра"
    document.getElementById("newGame").addEventListener("click", () => {
      document.getElementById("menu").style.display = "none";
      initGame();
    });
  </script>
</body>
</html>
