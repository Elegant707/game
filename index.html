<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Игра</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: black; }
    #menu {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      z-index: 10;
    }
    button {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #66BB6A, #388E3C);
    }

    /* экран загрузки */
    #loading {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 25px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.2s;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<div id="menu">
  <button id="newGame">Новая игра</button>
  <button id="settings">Настройки</button>
</div>

<div id="loading">
  <div id="progress"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let keys = {};

document.getElementById("newGame").onclick = () => {
  document.getElementById("menu").style.display = "none";
  document.getElementById("loading").style.display = "block";
  startLoading();
};

function startLoading() {
  let progress = 0;
  const bar = document.getElementById("progress");

  const interval = setInterval(() => {
    progress += 5; // наращиваем по 5%
    bar.style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(interval);
      document.getElementById("loading").style.display = "none";
      startGame();
    }
  }, 100); // каждые 100мс (1 секунда = +50%)
}

function startGame() {
  // сцена
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x999999);

  // камера
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  // рендер
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // свет
  const ambient = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambient);

  const pointLight = new THREE.PointLight(0xffffff, 1, 30);
  pointLight.position.set(0, 5, 0);
  scene.add(pointLight);

  // пол
  const floorGeo = new THREE.PlaneGeometry(20,20);
  const floorMat = new THREE.MeshStandardMaterial({color:0x777777});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // стены
  const wallMat = new THREE.MeshStandardMaterial({color:0xaaaaaa, side:THREE.BackSide});
  const room = new THREE.Mesh(new THREE.BoxGeometry(20,10,20), wallMat);
  room.position.y = 5;
  scene.add(room);

  // управление
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  animate();
}

function movePlayer() {
  const speed = 0.1;
  if (keys["w"]) camera.position.z -= speed;
  if (keys["s"]) camera.position.z += speed;
  if (keys["a"]) camera.position.x -= speed;
  if (keys["d"]) camera.position.x += speed;
}

function animate() {
  requestAnimationFrame(animate);
  movePlayer();
  if (renderer && scene && camera) {
    renderer.render(scene, camera);
  }
}

window.addEventListener("resize", () => {
  if (camera && renderer) {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
});
</script>

</body>
</html>
