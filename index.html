<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Игра</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #menu {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      z-index: 10;
    }
    button {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
    }

    #loading {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 25px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="menu">
  <button id="newGame">Новая игра</button>
  <button id="settings">Настройки</button>
</div>

<div id="loading">
  <div id="progress"></div>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let keys = {};

document.getElementById("newGame").onclick = () => {
  document.getElementById("menu").style.display = "none";
  document.getElementById("loading").style.display = "block";
  startLoading();
};

function startLoading() {
  let progress = 0;
  const bar = document.getElementById("progress");

  const interval = setInterval(() => {
    progress += 10;
    bar.style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(interval);
      document.getElementById("loading").style.display = "none";
      document.getElementById("canvas-container").style.display = "block";
      startGame();
    }
  }, 150);
}

function startGame() {
  const container = document.getElementById("canvas-container");

  // создаём сцену
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x777777);

  // камера (смотрит прямо на центр сцены)
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 8);
  camera.lookAt(0, 1, 0);

  // рендер
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  // свет (чтобы точно видно было)
  const ambient = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambient);
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5,10,5);
  scene.add(dirLight);

  // пол
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({color: 0x444444})
  );
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // стены
  const room = new THREE.Mesh(
    new THREE.BoxGeometry(20, 10, 20),
    new THREE.MeshStandardMaterial({color: 0xaaaaaa, side: THREE.BackSide})
  );
  room.position.y = 5;
  scene.add(room);

  // управление
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  animate();
}

function movePlayer() {
  const speed = 0.1;
  if (keys["w"]) camera.position.z -= speed;
  if (keys["s"]) camera.position.z += speed;
  if (keys["a"]) camera.position.x -= speed;
  if (keys["d"]) camera.position.x += speed;
}

function animate() {
  requestAnimationFrame(animate);
  movePlayer();
  if (renderer && scene && camera) {
    renderer.render(scene, camera);
  }
}

window.addEventListener("resize", () => {
  if (camera && renderer) {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
});
</script>

</body>
</html>
