<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Игра</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: black; }
    #menu {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      z-index: 10;
    }
    button {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #66BB6A, #388E3C);
    }
    canvas { display: block; }
  </style>
</head>
<body>

<div id="menu">
  <button id="newGame">Новая игра</button>
  <button id="settings">Настройки</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let keys = {};
let animationRunning = false;

document.getElementById("newGame").onclick = () => {
  document.getElementById("menu").style.display = "none";
  startGame();
};

function startGame() {
  // сцена
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xcccccc);

  // камера
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5); // как будто игрок стоит

  // рендер
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // свет
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,7).normalize();
  scene.add(light);
  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  // пол
  const floorGeo = new THREE.PlaneGeometry(20,20);
  const floorMat = new THREE.MeshStandardMaterial({color:0x777777});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // стены (комната-коробка)
  const wallMat = new THREE.MeshStandardMaterial({color:0xaaaaaa, side:THREE.BackSide});
  const room = new THREE.Mesh(new THREE.BoxGeometry(20,10,20), wallMat);
  room.position.y = 5;
  scene.add(room);

  // клавиши
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  animate();
}

// движение игрока
function movePlayer() {
  const speed = 0.1;
  if (keys["w"]) camera.position.z -= speed;
  if (keys["s"]) camera.position.z += speed;
  if (keys["a"]) camera.position.x -= speed;
  if (keys["d"]) camera.position.x += speed;
}

function animate() {
  requestAnimationFrame(animate);
  movePlayer();
  renderer.render(scene, camera);
}

// адаптив
window.addEventListener("resize", () => {
  if (camera && renderer) {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
});
</script>

</body>
</html>
